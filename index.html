<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante Hola NequiBotGV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- html2canvas para capturar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background: #f9f9fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Manrope', Arial, sans-serif;
      margin: 0;
    }
    .comprobante-container {
      position: relative;
      width: 350px;   /* Cambia a 100% para responsivo */
      max-width: 97vw;
      margin: 30px auto;
    }
    .comprobante-img {
      width: 100%;
      display: block;
      border-radius: 16px;
      box-shadow: 0 4px 20px #0001;
    }
    .texto-saludo {
      position: absolute;
      top: 42%;     /* Ajusta para tu diseño */
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #3C114B;
      text-shadow: 0 2px 8px #fff, 0 1px 1px #fff;
      letter-spacing: 1px;
      pointer-events: none;
    }
    .boton-descargar {
      display: block;
      margin: 30px auto 0 auto;
      padding: 14px 34px;
      font-size: 18px;
      color: #fff;
      background: #3C114B;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 12px #3c114b44;
      cursor: pointer;
      font-family: inherit;
      font-weight: 700;
      transition: background 0.2s;
    }
    .boton-descargar:active {
      background: #661199;
    }
  </style>
</head>
<body>
  <div class="comprobante-container" id="comprobante">
    <img src="comprobante_base (14).png" alt="Comprobante" class="comprobante-img">
    <div class="texto-saludo">Hola</div>
  </div>
  <button class="boton-descargar" onclick="descargarComprobante()">Descargar</button>

  <script>
    function descargarComprobante() {
      const comprobante = document.getElementById("comprobante");
      html2canvas(comprobante, {
        useCORS: true,
        scale: 3
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'comprobante-hola.png';
        link.href = canvas.toDataURL();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        alert("Comprobante guardado en Descargas o Galería.");
      });
    }
  </script>
</body>
</html>
